<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>Form Page</header>
    <main>
        <form>
            <fieldset>
                <legend>My Personal Information</legend>

                <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                </div>

                <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                </div>

                <div class="form-row">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
                </div>

                <div class="form-row">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male"> Male
                <input type="radio" id="female" name="gender" value="female"> Female
                </div>

                <div class="form-row">
                <label for="gay">Are you gay?:</label>
                <input type="checkbox" id="yes" name="yes" value="yes"> Yes
                <input type="checkbox" id="no" name="no" value="no"> No
                </div>

                <div class="form-row">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="Complicated">Complicated</option>
                </select>   
                </div>

                <div class="form-row">
                <label for="address">Address:</label>
                <textarea id="address" name="address"></textarea>
                </div>

                <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                </div>

            </fieldset>
            <button type="submit">Submit</button>

        </form>
    </main>
    <footer>
        <p>&copy; 2025 Forms | All Rights Reserved</p>
    </footer>
    
</body>
</html>
